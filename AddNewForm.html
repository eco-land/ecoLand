<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>
  <body>
      
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Satisfy"
 />
<style>
  .modal-title {
    font-size: 20px;
  }
</style>
</head>

<body>
 
<div class="container ">
  <button type="button" class="btn btn-info m-5 " data-toggle="modal" data-target="#contactModal">
  Add New Area
  </button>

  <!-- Modal -->
  
  <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">

        <div class="modal-header">
          <h3 class="modal-title">Leave your contract
            <div style="color: black; font-size: 15px; font-family: Tajawal; font-weight: 400; line-height: 25.60px; word-wrap: break-word">We want to know all about you</div>
          </h3>
          
          
          
       
      
        
          <button type="button" class="btn btn-primary rounded-circle " data-dismiss="modal" aria-label="Close" >
            
            <span aria-hidden="true">&times;</span>
          </button>
        </div>


        <div class="modal-body " >

          <h3 style="font-size: 15px;">For Contact:</h3>
          <div class="form-group" >
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>

          <div class="form-group ">
      
            <input type="tel" class="form-control" id="phone" placeholder="Phone">
          </div>
          <hr>


          <h3 style="font-size: 15px;">Area Info:</h3>
          <div class="form-group">
            <input type="text" class="form-control custom-input" id="address" placeholder="National Id">
          </div>

          <div class="form-group">
            
            <input type="number" class="form-control" id="distance" placeholder="KM" >
          </div>

          <div class="form-group">
            
            <input type="number" class="form-control" id="years" placeholder="Year" >
          </div>

        

       
          <button type="button" class="btn btn-info btn-block" >Send</button>
        </div>


      </div>
      </div>
    </div>
   
  </div>

</div>

</body>
</html>
